# @format

name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          pip install -r scoutos-backend/requirements.txt
          pip install pytest
      - name: Run tests
        run: |
          cd scoutos-backend
          python -m pytest
